<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1 â€“ Responsive Image</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="level-container">
      <img
        src="assets/655a7c231e772cae143dec27_iSchool Logo-colors.png"
        alt="iSchool Logo"
        class="logo"
      />
      <h1>Level 1: Responsive Image</h1>
      <p class="goal">Goal: Resize the screen to hide the image</p>

      <img
        src="assets/Tutor Profile Picture.jpg"
        class="hero-img"
        alt="img-1"
      />

      <p id="winText" class="win-message">
        ðŸŽ‰ You passed the test! Welcome to the next Squid Game round...
      </p>
    </div>

    <script>
      const winText = document.getElementById("winText");
      const heroImg = document.querySelector(".hero-img");

      function checkResponsiveWin() {
        if (window.innerWidth <= 667) {
          if (getComputedStyle(heroImg).display === "none") {
            winText.classList.add("show-win");
          }
        } else {
          winText.classList.remove("show-win");
        }
      }

      window.addEventListener("load", checkResponsiveWin);
      window.addEventListener("resize", checkResponsiveWin);
    </script>
  </body>
</html>
