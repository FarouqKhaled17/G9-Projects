<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squid Game Responsive Challenge</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff0066;
      margin-bottom: 20px;
    }

    .level {
      margin: 30px 0;
      padding: 20px;
      border: 2px solid #ff0066;
      border-radius: 10px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .green { background-color: green; }
    .red { background-color: red; }

    .shapes {
      display: grid;
      gap: 10px;
    }

    .shape {
      background-color: #333;
      padding: 30px;
      border-radius: 8px;
    }

    .bridge {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tile {
      width: 120px;
      height: 60px;
      background-color: #444;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .shapes {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 769px) {
      .shapes {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Squid Game: Responsive Challenge</h1>

  <div class="level" id="level1">
    <h2>Level 1: Red Light, Green Light</h2>
    <button id="lightBtn" class="btn">Wait...</button>
  </div>

  <div class="level" id="level2">
    <h2>Level 2: Shape Selector</h2>
    <div class="shapes">
      <div class="shape">üî∫</div>
      <div class="shape">üü¢</div>
      <div class="shape">‚≠ê</div>
      <div class="shape">‚¨ú</div>
    </div>
  </div>

  <div class="level" id="level3">
    <h2>Level 3: Glass Bridge</h2>
    <div class="bridge">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </div>

  <script>
    // Level 1 logic (Red Light, Green Light)
    const btn = document.getElementById('lightBtn');
    let isGreen = false;

    function switchLight() {
      isGreen = !isGreen;
      btn.textContent = isGreen ? 'GO!' : 'STOP!';
      btn.className = `btn ${isGreen ? 'green' : 'red'}`;
    }

    setInterval(switchLight, 2000);

    btn.addEventListener('click', () => {
      alert(isGreen ? 'You survived!' : 'You lost!');
    });
  </script>
</body>
</html>
