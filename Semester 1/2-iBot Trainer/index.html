<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My AI Chatbot</title>
  </head>
  <body>
    <header>
      <h1>Meet My AI Chatbot! 🤖</h1>
    </header>

    <main>
      <section>
        <h2>Chatbot Profile 🤖💬</h2>
        <img src="chatbot.png" alt="AI Chatbot" width="200" />
        <p>
          Hello! My name is <b>Botly</b>. I can chat with you and
          learn new things! Teach me something new below. 📚
        </p>
      </section>

      <section>
        <h2>Example Chat 💡</h2>
        <p><b>You:</b> What's your favorite food?</p>
        <p><b>Botly:</b> I love pizza! 🍕</p>
      </section>

      <section>
        <h2>Train My AI 🚀</h2>
        <form action="mailto:faroukkhaled45@gmail.com" method="post" enctype="text/plain">
          <label for="question">New Question:</label>
          <input type="text" id="question" name="question" placeholder="Type your question..." /><br /><br />

          <label for="answer">Chatbot Response:</label>
          <input type="text" id="answer" name="answer" placeholder="Type the bot's reply..." /><br /><br />

          <button type="submit">📝 Teach Botly!</button>
          <button type="reset">🔄 Clear Form</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        Want more AI features?
        <a href="https://www.openai.com" target="_blank">Click here</a>
        !
      </p>
    </footer>
  </body>
</html>
