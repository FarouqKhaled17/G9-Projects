<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Styled Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Styled Profile!</h1>
    </header>

    <main>
      <section class="personal-info">
        <p>Hello! My name is <strong>Tim</strong>.</p>
      </section>

      <section class="hobbies">
        <h2>My Hobbies</h2>
        <ul>
          <li>🎮 Playing Games</li>
          <li>💻 Coding</li>
          <li>📺 Watching Anime</li>
        </ul>
      </section>

      <section class="favorites">
        <h2>My Favorite Things</h2>
        <ol>
          <li><strong>Favorite Color:</strong> Blue</li>
          <li><strong>Favorite Food:</strong> 🍕 Pizza</li>
          <li><strong>Favorite Place:</strong> 🏖️ The Beach</li>
        </ol>
      </section>

      <section class="profile-picture">
        <h2>Profile Picture</h2>
        <img src="" alt="Profile Picture" />
      </section>
    </main>

    <footer>
      <p>Thank you for visiting my page! 🚀</p>
    </footer>
  </body>
</html>
