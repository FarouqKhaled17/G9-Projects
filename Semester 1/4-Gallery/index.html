<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="text-column">
                <h2>Welcome to My Gallery!</h2>
                <p>Here are some of my favorite pictures. I hope you enjoy them!</p>
            </div>

            <div class="image-column">
                <img src="imgs/wallpaperflare.com_wallpaper (1).jpg" alt="Photo 1">
                <img src="imgs/wallpaperflare.com_wallpaper (2).jpg" alt="Photo 2">
                <img src="imgs/wallpaperflare.com_wallpaper (3).jpg" alt="Photo 3">
                <img src="imgs/wallpaperflare.com_wallpaper.jpg" alt="Photo 4">
            </div>
        </section>
    </main>

    <footer>
        <p>Thanks for visiting my gallery!</p>
    </footer>
</body>
</html>
