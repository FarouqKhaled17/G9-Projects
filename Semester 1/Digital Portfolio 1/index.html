<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/375cfc3d13.js"
      crossorigin="anonymous"
    ></script>
    <title>Digital Portfolio</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar fixed-top navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fs-3 fw-semibold" href="#"
            >Portfolio</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0 ms-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav gap-4 me-auto mb-2 mb-lg-0">
              <li class="nav-item text-uppercase">
                <a class="nav-link" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link" href="#services">Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section
        id="home"
        class="text-light text-center d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div>
          <h2 class="display-1 fw-semibold mb-4">I'm Farouk Khaled</h2>
          <p class="display-6 fw-bold mb-4 text-bg-danger ">A Full Stack Developer</p>
        </div>
      </section>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
