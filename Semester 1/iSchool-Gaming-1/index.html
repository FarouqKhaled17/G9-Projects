<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/iSchool Logo-colors.png"
            alt="iSchool Logo"
            width="100"
            height="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
      <div class="container">
        <h1>iSchool Gaming</h1>
        <p class="lead">Find and explore your favorite games</p>
      </div>
    </header>

    <!-- Game Cards Section -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <!-- Game 1 -->
          <div class="col-md-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/300x180"
                class="card-img-top"
                alt="Game Image"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Red Dead Redemption</h5>
                <p class="card-text text-muted">$29.99</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
          <!-- Game 2 -->
          <div class="col-md-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/300x180"
                class="card-img-top"
                alt="Game Image"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Forza Horizon</h5>
                <p class="card-text text-muted">$19.99</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
          <!-- Game 3 -->
          <div class="col-md-4">
            <div class="card">
              <img
                src="https://via.placeholder.com/300x180"
                class="card-img-top"
                alt="Game Image"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Hogwarts Legacy</h5>
                <p class="card-text text-muted">$24.99</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
